        <style>
            body{

            }
            #ventana{      
                margin:auto;
                display:block;
                position:absolute;
                height:200px;
                width:400px;
                background: white;
                border:solid 1px black;
            }
            #reloj{
                position: absolute;
                top:40px;
                left:120px;
                font-size: 80px;
                color:dodgerblue;
                text-align: center;
            }
        </style>
        <script>
            var segundos = 30;
            var minutos = 2;
            var llamada;
            var ceromin = '';
            var ceroseg = '';

            function cuentaAtras() {
                devolvercero(minutos, segundos);
                segundos = segundos % 60;
                document.getElementById("reloj").innerHTML = ceromin + minutos + ':' + ceroseg + segundos;
                if (minutos === 0 && segundos === 0) {
                    alert("Se agot√≥ el tiempo, no hay ganador");
                    clearTimeOut(llamada);
                }
                if (segundos == 0) {
                    minutos--;
                    segundos += 60;
                }
                segundos--;
                var llamada = setTimeout(cuentaAtras, 1000);
            }
            function devolvercero(minutos, segundos) {
                if (minutos < 10) {
                    ceromin = '0';
                }
                if (segundos < 10) {
                    ceroseg = '0';
                } else {
                    ceroseg = '';
                }
                return ceroseg;
                return ceromin;
            }

        </script>
        <script>
            function objeto() {
                var objetos = ["perro", "gato", "vaca", "pollito", "libro", "lapiz", "mesa", "sofa", "escritorio", "pez", "borrador", "silla", "escritorio"]
                var x = Math.floor((Math.random() * 10) + 1);
                document.getElementById("demo").innerHTML = objetos[x];
            }
        </script>
        <script>
            function comprobar() {
                if (document.getElementById("demo") == demo) {
                    alert("Gano");
                } else {
                    alert("no es la palabra");
                }
            }
        </script>
    </head>
    <body class="loading" onload="cuentaAtras()" >
